<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AB File Converter | Archit Bishnoi</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    select, input[type="file"], button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #convert-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AB File Converter</h1>
    <p>Convert your files easily - JPG, PDF, MP3 and more</p>

    <div id="auth-section">
      <button onclick="loginWithGoogle()">Login with Google</button>
    </div>

    <div id="convert-section" style="display:none;">
      <input type="file" id="file-upload" />
      <select id="format">
        <option value="pdf">PDF</option>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="mp3">MP3</option>
        <option value="wav">WAV</option>
      </select>
      <button onclick="uploadAndConvert()">Convert</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBowr8Vco-qwwB59sNh__ujqXDVkq-vcGc",
      authDomain: "ab-file-converter.firebaseapp.com",
      projectId: "ab-file-converter",
      storageBucket: "ab-file-converter.appspot.com",
      messagingSenderId: "407503692071",
      appId: "1:407503692071:web:4a3711f184cfe8b2938902",
      measurementId: "G-L0XKHFL20H"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Logged in as " + result.user.email);
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('convert-section').style.display = 'block';
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    async function uploadAndConvert() {
      const fileInput = document.getElementById("file-upload");
      const format = document.getElementById("format").value;

      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("format", format);

      try {
        const response = await fetch("https://ab-file-converter-backend.onrender.com/convert", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          alert("Conversion failed: " + error.error);
          return;
        }

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = downloadUrl;
        link.download = "converted." + format;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
