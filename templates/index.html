<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter | Education Hub</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> 
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
  background: white;
  padding: 40px 40px; /* Increased padding */
  border-radius: 20px;
  box-shadow: 0 20px 30px rgba(0,0,0,0.15);
  width: 95%;              /* Previously 90% */
  max-width: 720px;        /* Previously 520px */
  text-align: center;
  transition: 0.3s ease-in-out;
}
    .container:hover {
      transform: scale(1.01);
    }
    h1 {
      margin-bottom: 5px;
      font-size: 2rem;
    }
   .drop-zone {
  border: 2px dashed #4facfe;
  padding: 30px;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.2s;
  background-color: #f9f9f9;
  margin-top: 20px;
  margin-bottom: 20px; /* Add margin-bottom to separate from next element */
}

select {
  margin-bottom: 20px; /* Add bottom margin to separate from button */
}

button {
  margin-bottom: 10px;
}

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>
    <p>Convert any file to your desired format</p>
   <form action="/convert" method="post" enctype="multipart/form-data">
  <div class="upload-section">
    <label for="file-input" class="drop-zone" id="drop-zone">
      <strong>Click to choose a file</strong><br>or drag & drop here
      <input type="file" name="file" id="file-input" required />
    </label>
  </div>

  <div class="format-section">
    <select name="target_format" required>
      <option value="">Select target format</option>
      <option value="pdf">PDF</option>
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
      <option value="docx">DOCX</option>
      <option value="txt">TXT</option>
    </select>
  </div>

  <button type="submit">Convert</button>
</form>

  </div>
  <footer>Created by Archit Bishnoi â€¢ Education Hub</footer>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");

    // Drag over effect
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    // Drop file
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
      }
    });

    // Click area to open file chooser
    dropZone.addEventListener("click", () => {
      fileInput.click();
    });
  </script>
</body>
</html>
