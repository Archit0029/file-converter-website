<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - AB File Converter</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to AB File Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <select name="format">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="pdf">PDF</option>
      </select>
      <button type="submit">Convert</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch("http://127.0.0.1:10000/convert", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      const result = document.getElementById("result");

      if (res.ok && data.download_url) {
        result.innerHTML = `<a href="${data.download_url}" download>Download Converted File</a>`;
      } else {
        result.textContent = data.message || "Conversion failed.";
      }
    });
  </script>
</body>
</html>
