<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AB File Converter ‚Äì Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>üîÅ AB File Converter</h1>
      <p>Welcome, convert your files easily!</p>
    </header>

    <main>
      <form id="convertForm" method="POST" enctype="multipart/form-data" action="/convert">
        <div class="form-group">
          <label>Select a file:</label>
          <input type="file" name="file" required>
        </div>

        <div class="form-group">
          <label>Convert to:</label>
          <select name="format" required>
            <option value="">Choose Format</option>
            <option value="jpg">PDF ‚ûú Images (JPG)</option>
            <option value="mp4">MP3 ‚ûú MP4 (video)</option>
            <option value="txt">PDF ‚ûú Text</option>
            <option value="ocr">Image ‚ûú Text (OCR)</option>
            <option value="imgtext">Text ‚ûú Image</option>
            <option value="pdf">Image ‚ûú PDF</option>
          </select>
        </div>

        <button type="submit">Convert Now</button>
      </form>

      {% if download_url %}
        <div class="result-box">
          <p>‚úÖ File Converted!</p>
          <a href="{{ download_url }}" download>Download File</a>
        </div>
      {% endif %}
    </main>

    <footer>
      <p>&copy; 2025 Archit Bishnoi</p>
    </footer>
  </div>
</body>
</html>
