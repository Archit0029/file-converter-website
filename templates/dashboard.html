<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AB File Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <h1>AB File Converter</h1>
        <p>Welcome, {{ email }}</p>

        <form method="POST" action="/convert" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <select name="conversion_type" required>
                <option value="" disabled selected>Select conversion type</option>
                <option value="pdf_to_images">PDF to Images</option>
                <option value="mp3_to_mp4">MP3 to MP4</option>
                <option value="audio_to_video">Audio to Video</option>
                <option value="pdf_to_text">PDF to Text</option>
                <option value="image_to_text">Image to Text</option>
                <option value="text_to_image">Text to Image</option>
            </select>
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
