<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to AB File Converter Dashboard</h1>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <select name="format">
                <option value="png">PDF to PNG</option>
                <option value="txt">PDF to Text</option>
                <option value="mp4">MP3 to MP4</option>
                <option value="jpg">Image to JPG</option>
                <option value="txt-img">Text to Image</option>
            </select>
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
